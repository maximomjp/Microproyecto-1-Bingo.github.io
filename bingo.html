<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bingo.css" />
    <title>LuckyBingo</title>
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="contenedor">
      <h1>LuckyBingo</h1>
      <div class="fila">
        <div class="carton-columna">
          <table id="bingo-table">
            <thead>
              <tr>
                <th>B</th>
                <th>I</th>
                <th>N</th>
                <th>G</th>
                <th>O</th>
              </tr>
            </thead>
            <tbody id="bingo-body"></tbody>
          </table>
        </div>
        <div class="maquina-columna"></div>
        <div>
          <button id="reiniciar">Reiniciar</button>
        </div>
        <div>
          <button id="sacar-numero">Sacar numero</button>
        </div>
      </div>
    </div>
  </body>
</html>
